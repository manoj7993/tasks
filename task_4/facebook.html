<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/en/0/04/Facebook_f_logo_%282021%29.svg" alt="Facebook Logo" width="100" height="50">
        </div>
        <form>
            <div class="input-group">
                <label for="email"></label>
                <input type="text" id="email" placeholder="email or phone number" required>
            </div>
            <div class="input-group">
                <label for="password"></label>
                <input type="password" id="password" placeholder="password" required>
            </div>
            <button type="submit" class="login-button">Log In</button>
         <span><h6>Forgotten password?</h6></span>
        <button type="submit" class="Create-button">Create new account</button>
        </form>
    </div>
</body>
</html>
